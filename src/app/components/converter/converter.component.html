<div class="container">
  <div class="item">
    <img src="../../../assets/img/binary-code.png" alt="Binary">
    <h1>Bin2Dec</h1>
  </div>

  <div>
    <form [formGroup]="form" (submit)="convert()">
      <div class="item">
        <input type="text" formControlName="binary" placeholder="Digite um número binário..."/>
        <input type="submit" value="Convert" />
        <textarea [value]="result"></textarea>
      </div>
    </form>
  </div>
</div>
